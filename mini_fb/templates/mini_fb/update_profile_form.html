<!-- mini_fb/update_profile_form -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Let's update your Profile</h1>

<!-- displaying the Form -->
 <form action="{% url 'update_profile' profile.pk %}" method="POST"
  enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>

  <input type="submit" name="submit" id="Update">
</form>

<!-- Seperate form to cancel update -->
 <form action="{% url 'show_profile' profile.pk %}" method="GET">
 <input type="submit" value="Cancel">
</form>



{% endblock %}
