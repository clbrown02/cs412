{% extends 'quotes/base.html' %}
{% load static %}

{% block content %}

<h3>Quotes:</h3>
<ul>
  {% for quote in quotes %}
    <li>{{ quote }}</li>
  {% endfor %}
</ul>

<h3>Images:</h3>

  {% for image in images %}
  <img src="{% static image %}" alt="Image {{ forloop.counter}}" width="300">
  {% endfor %}


{% endblock %}
