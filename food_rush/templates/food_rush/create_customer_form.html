<!-- food_rush/create_customer_form.html
 form that allows a user to create a customr object -->

 {% extends 'food_rush/base.html' %}
 {% block content %}

 <h2>Create a profile!</h2>

 <form action="{% url 'create_customer' %}" method="POST">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>

  <table>
    {{user_form.as_table}}
  </table>

  <input type="submit" value="submit" name="submit">
 </form>

 {% endblock %}
